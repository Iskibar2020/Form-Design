<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page</title>

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/6c25be6311.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Internal Sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card d-flex flex-column">
        <!-- Title of the form -->
        <div class="title">
            <input type="text" id="from-title" placeholder="Input the title">
        </div>

        <!-- Icons -->
        <div class="container">
            <div class="row icons">
                <div class="col-4 icon">
                    <div><h1><i class="fas fa-ban"></i></h1></div>
                    <div><p>Initial</p></div>
                </div>
                <div class="col-4 icon">
                    <div><h1><i class="fas fa-sync-alt"></h1></i></div>
                    <div><p>Update</p></div>
                </div>
                <div class="col-4 icon">
                    <div><h1><i class="far fa-check-circle"></i></h1></div>
                    <div><p>Final</p></div>
                </div>
            </div>
        </div>

        <!-- Problem Form -->
        <article >
            <div class="row problem-form">
                <!-- Description -->
                <div class="col-lg-12">
                    <div class="form-group">
                        <i class="fas fa-file-alt"> DESCRIPTION</i>
                      <textarea class="form-control" rows="10"></textarea>
                    </div>
                </div>

                <!-- Mitigation -->
                <div class="col-lg-12">
                    <div class="form-group">
                        <i class="fas fa-chalkboard-teacher"> MITIGATION</i>
                      <textarea class="form-control" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </article>
       
        <!-- Attributes -->
        <div class="container" style="background-color: #f3f0f1; padding-top: 10px;">
            <form>
              <div class="form-group row">
                <div class="col-xs-4" style="margin-left: auto; margin-right: auto;">
                  <label><i class="fas fa-clock">  </i>OUTAGE TIME     </label>
                  <input class="form-control" id="ex2" type="text">
                </div>
                <div class="col-xs-4" style="margin-left: auto; margin-right: auto;">
                  <label>TICKET NUMBER</label>
                  <input class="form-control" id="ex3" type="text">
                </div>
              </div>
            </form>
        </div>

        <!-- Impact of Cusomer -->
        <div class="container" style="background-color: white; padding-top: 10px;">
            <form>
              <div class="form-group row">
                <div class="col-xs-4" style="margin-left: auto; margin-right: auto;">
                  <label><i class="fas fa-user-friends">  </i>IMPACTED CUSTOMER(S)</label>
                  <input class="form-control" id="ex2" type="text">
                </div>
                <div class="col-xs-4" style="margin-left: auto; margin-right: auto;">
                  <label><i class="fas fa-globe"> </i>IMPACTED REGION(S)</label>
                  <input class="form-control" id="ex3" type="text">
                </div>
              </div>
            </form>
        </div>
        <!-- Business Impact -->
        <div class="attibute-odd">
            <div class="col-lg-12">
                <div class="form-group icon-text1">
                  <label>BUSINESS IMAPACT</label>
                  <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
        </div>

        <!-- Place Images -->
        <div class="container image col-lg-12">
        </div>
    </div>
    
    
</body>
</html>
